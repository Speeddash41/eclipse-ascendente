<input id="u" placeholder="UsuÃ¡rio">
<input id="p" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<button onclick="register()">Criar</button>

<script>
const ws=new WebSocket("wss://SEU_RENDER.onrender.com");

function register(){
 ws.send(JSON.stringify({
  type:"register",
  user:u.value,
  pass:p.value
 }));
 alert("Conta criada");
}

function login(){
 ws.send(JSON.stringify({
  type:"login",
  user:u.value,
  pass:p.value
 }));
 ws.onmessage=e=>{
  let d=JSON.parse(e.data);
  if(d.init){
    sessionStorage.setItem("game",JSON.stringify(d));
    location="game.html";
  }
 };
}
</script>
